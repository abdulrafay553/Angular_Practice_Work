<mat-slide-toggle>Toggle me!</mat-slide-toggle>

<br /><br />

<h1>Counter: {{ num }}</h1>
<section>
  <div class="example-button-row">
    <button mat-raised-button color="primary" (click)="addCount()">Add</button>
    <button mat-raised-button color="warn" (click)="lessCount()">Less</button>
  </div>
</section>
